<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Base App</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{localizedUrl "/"}}" class="text-xl font-bold text-gray-900">Base App</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{localizedUrl "/posts"}}" class="text-gray-700 hover:text-gray-900">Posts</a>
                    <a href="{{localizedUrl "/login"}}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</a>
                    <a href="{{localizedUrl "/register"}}" class="text-blue-500 hover:text-blue-600 px-4 py-2 rounded border border-blue-500">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {{.Content}}
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Base App. Built with Go and Alpine.js.</p>
        </div>
    </footer>
</body>
</html>
