<!DOCTYPE html>
<html lang="{{currentLanguage.Code}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - {{tr "landing.welcome"}}</title>
    <script defer src="https://unpkg.com/alpinejs-component@latest/dist/component.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">Landing App</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/posts" class="text-gray-700 hover:text-gray-900">{{tr "navigation.posts"}}</a>
                    
                    <!-- Language Selector -->
                    {{template "components/language_selector.html" .}}
                    
                    <!-- User Profile / Auth Buttons -->
                    {{template "components/user_profile.html" .}}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {{safe .Content}}
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Base App. Built with Go and Alpine.js.</p>
        </div>
    </footer>
</body>
</html>
