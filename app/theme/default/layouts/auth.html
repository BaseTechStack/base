<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Base Auth</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center mb-6">
                <a href="/" class="text-2xl font-bold text-white">Base Auth</a>
                <p class="mt-2 text-white text-opacity-80">Secure, Simple, Stylish</p>
            </div>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-6 shadow-lg rounded-lg auth-card">
                {{safe .Content}}
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="text-white hover:text-gray-200 transition-colors duration-300">‚Üê Back to Home</a>
        </div>

        <div class="mt-4 text-center">
            <div class="inline-flex space-x-4">
                <a href="{{localizedUrl "/login"}}" class="text-white hover:text-gray-200 transition-colors duration-300">Login</a>
                <a href="{{localizedUrl "/auth/register"}}" class="text-white hover:text-gray-200 transition-colors duration-300">Register</a>
                <a href="{{localizedUrl "/auth/forgot-password"}}" class="text-white hover:text-gray-200 transition-colors duration-300">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
