<!DOCTYPE html>
<html lang="{{currentLanguage.Code}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Auth</title>
    <script type="module" src="https://unpkg.com/petite-vue?module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<script type="module">
  import { createApp } from 'https://unpkg.com/petite-vue?module'
  createApp().mount()
</script>
<body>
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center mb-6">
                <a href="/" class="text-2xl font-bold text-white">Base App</a>
                <p class="mt-2 text-white text-opacity-80">Authentication</p>
            </div>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-6 shadow-lg rounded-lg auth-card">
                {{safe .Content}}
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="text-white hover:text-gray-200 transition-colors duration-300">‚Üê Back to Home</a>
        </div>

        <div class="mt-4 text-center">
            <div class="inline-flex space-x-4">
                <a href="/auth/login" class="text-white hover:text-gray-200 transition-colors duration-300">Login</a>
                <a href="/auth/register" class="text-white hover:text-gray-200 transition-colors duration-300">Register</a>
                <a href="/auth/forgot-password" class="text-white hover:text-gray-200 transition-colors duration-300">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
