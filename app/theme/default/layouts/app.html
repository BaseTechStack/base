<!DOCTYPE html>
<html lang="{{currentLanguage.Code}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - {{tr "landing.welcome"}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">
    <!-- Vite Development (for now, will auto-detect later) -->
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <button data-sidebar-toggle class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <a href="/" class="ml-4 text-xl font-bold text-gray-900">Main App</a>
                </div>

                <div class="hidden md:flex items-center space-x-4">
                    <a href="/posts" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md">{{tr "navigation.posts"}}</a>
                
                    <!-- Language Selector -->
                    <{ LanguageDropdown }>
                    
                    <!-- User Profile / Auth Buttons -->
                    <{ UserMenuDropdown }>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile sidebar -->
    <div data-sidebar class="fixed inset-0 z-40 md:hidden hidden">
        <div data-sidebar-overlay class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
        
        <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
            <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
                <nav class="mt-5 px-2 space-y-1">
                    <a href="/posts" class="text-gray-700 hover:text-gray-900 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium">{{tr "navigation.posts"}}</a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="pt-16">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {{if .flash}}
                <div class="mb-4 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded" role="alert">
                    {{.flash}}
                </div>
            {{end}}
            
            {{if .error}}
                <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                    {{.error}}
                </div>
            {{end}}
            
            <main>
                {{safe .Content}}
            </main>
        </div>
    </div>
</body>
</html>
