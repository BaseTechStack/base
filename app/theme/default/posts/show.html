<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <div class="flex justify-between items-start">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">{{.post.Title}}</h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">
                    Created {{time_ago .post.CreatedAt}}
                </p>
            </div>
            <div class="flex space-x-3">
                <a href="/posts/{{.post.Id}}/edit" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Edit
                </a>
                <form method="POST" action="/posts/{{.post.Id}}" class="inline" onsubmit="return confirm('Are you sure you want to delete this post?')">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="inline-flex items-center px-3 py-2 border border-red-300 shadow-sm text-sm leading-4 font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
        <div class="prose max-w-none">
            {{if .post.Content}}
                <div class="text-gray-900">{{.post.Content}}</div>
            {{else}}
                <p class="text-gray-500 italic">No content available.</p>
            {{end}}
        </div>
    </div>
</div>

<div class="mt-6">
    <a href="/posts" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        ‚Üê Back to Posts
    </a>
</div>
