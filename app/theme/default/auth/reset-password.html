{{define "auth/reset-password.html"}}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        {{tr "auth.reset_password"}}
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        {{tr "auth.reset_password_instructions"}}
      </p>
    </div>
    <div id="message-container" class="hidden rounded relative px-4 py-3">
      <span class="block sm:inline" id="message-text"></span>
    </div>
    <form class="mt-8 space-y-6" id="reset-password-form" method="POST" action="{{localizedUrl "/auth/reset-password"}}">
      <input type="hidden" id="token" name="token" value="{{ .token }}">
      <input type="hidden" id="email" name="email" value="{{ .email }}">
      
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="new-password" class="sr-only">{{tr "auth.new_password"}}</label>
          <input id="new-password" name="new_password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="{{tr "auth.new_password"}}">
        </div>
        <div>
          <label for="confirm-password" class="sr-only">{{tr "auth.confirm_password"}}</label>
          <input id="confirm-password" name="confirm_password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="{{tr "auth.confirm_password"}}">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/key -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clip-rule="evenodd" />
            </svg>
          </span>
          {{tr "auth.reset_password"}}
        </button>
      </div>
      <div class="text-center">
        <a href="{{localizedUrl "/login"}}" class="font-medium text-indigo-600 hover:text-indigo-500">
          {{tr "auth.back_to_login"}}
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const resetPasswordForm = document.getElementById('reset-password-form');
    const messageContainer = document.getElementById('message-container');
    const messageText = document.getElementById('message-text');
    
    resetPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const token = document.getElementById('token').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Basic validation
      if (newPassword !== confirmPassword) {
        messageText.textContent = 'Passwords do not match';
        messageContainer.classList.remove('hidden');
        messageContainer.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
        messageContainer.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
        return;
      }
      
      if (newPassword.length < 8) {
        messageText.textContent = 'Password must be at least 8 characters';
        messageContainer.classList.remove('hidden');
        messageContainer.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
        messageContainer.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
        return;
      }
      
      // Hide any previous messages
      messageContainer.classList.add('hidden');
      
      fetch(resetPasswordForm.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: email,
          token: token,
          new_password: newPassword
        }),
        credentials: 'same-origin'
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          // Show error message
          messageText.textContent = data.error;
          messageContainer.classList.remove('hidden');
          messageContainer.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          messageContainer.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
        } else {
          // Show success message
          messageText.textContent = data.message || 'Password reset successful!';
          messageContainer.classList.remove('hidden');
          messageContainer.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
          messageContainer.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
          
          // Redirect to login page after a short delay
          setTimeout(function() {
            window.location.href = '{{localizedUrl "/login"}}';
          }, 3000);
        }
      })
      .catch(error => {
        messageText.textContent = 'An error occurred. Please try again.';
        messageContainer.classList.remove('hidden');
        messageContainer.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
        messageContainer.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
        console.error('Error:', error);
      });
    });
  });
</script>
{{end}}
