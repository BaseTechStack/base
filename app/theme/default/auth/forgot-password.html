{{define "auth/forgot-password.html"}}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        {{tr "auth.forgot_password"}}
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        {{tr "auth.forgot_password_instructions"}}
      </p>
    </div>
    <div id="message-container" class="hidden rounded relative px-4 py-3">
      <span class="block sm:inline" id="message-text"></span>
    </div>
    <form class="mt-8 space-y-6" id="forgot-password-form" method="POST" action="/auth/forgot-password">
      <div class="rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">{{tr "auth.email_address"}}</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="{{tr "auth.email_address"}}">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/mail -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </span>
          {{tr "auth.send_reset_link"}}
        </button>
      </div>
      <div class="text-center">
        <a href="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          {{tr "auth.back_to_login"}}
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordForm = document.getElementById('forgot-password-form');
    const messageContainer = document.getElementById('message-container');
    const messageText = document.getElementById('message-text');
    
    forgotPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email-address').value;
      
      // Hide any previous messages
      messageContainer.classList.add('hidden');
      
      fetch(forgotPasswordForm.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: email
        }),
        credentials: 'same-origin'
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          // Show error message
          messageText.textContent = data.error;
          messageContainer.classList.remove('hidden');
          messageContainer.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          messageContainer.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
        } else {
          // Show success message
          messageText.textContent = data.message || 'Reset link sent. Please check your email.';
          messageContainer.classList.remove('hidden');
          messageContainer.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
          messageContainer.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
          
          // Clear the form
          forgotPasswordForm.reset();
        }
      })
      .catch(error => {
        messageText.textContent = 'An error occurred. Please try again.';
        messageContainer.classList.remove('hidden');
        messageContainer.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
        messageContainer.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
        console.error('Error:', error);
      });
    });
  });
</script>
{{end}}
