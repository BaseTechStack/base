          description: Role or permission not found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "409":
          description: Permission already assigned
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
