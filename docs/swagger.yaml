basePath: /api
definitions:
  authentication.AuthResponse:
    properties:
      accessToken:
        type: string
      avatar_url:
        type: string
      email:
        type: string
      exp:
        type: integer
      extend: {}
      id:
        type: integer
      last_login:
        type: string
      name:
        type: string
      username:
        type: string
    type: object
  authentication.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  authentication.ForgotPasswordRequest:
    properties:
      email:
        example: john@example.com
        type: string
    required:
    - email
    type: object
  authentication.LoginRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  authentication.RegisterRequest:
    description: Registration request payload
    properties:
      email:
        description: '@Description User''s email address'
        example: john@example.com
        type: string
      name:
        description: '@Description User''s full name'
        example: John Doe
        type: string
      password:
        description: '@Description Password for the account (minimum 8 characters)'
        example: password123
        minLength: 8
        type: string
      username:
        description: '@Description Username for the account'
        example: johndoe
        type: string
    required:
    - email
    - password
    type: object
  authentication.ResetPasswordRequest:
    properties:
      email:
        example: john@example.com
        type: string
      new_password:
        example: newpassword123
        minLength: 6
        type: string
      token:
        type: string
    required:
    - email
    - new_password
    - token
    type: object
  authentication.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  authorization.Permission:
    properties:
      action:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      resource_type:
        type: string
      updated_at:
        type: string
    type: object
  authorization.ResourcePermission:
    properties:
      action:
        description: Action type (e.g., "create", "read", "update", "delete")
        type: string
      created_at:
        type: string
      default_scope:
        description: Default permission scope (e.g., "own", "team", "all")
        type: string
      id:
        type: integer
      organization_id:
        type: integer
      permission_id:
        description: 'Optional: legacy permission ID'
        type: integer
      resource_id:
        description: 'Optional: specific resource ID if applicable'
        type: string
      resource_type:
        description: Resource type (e.g., "project", "employee", etc.)
        type: string
      role_id:
        description: 'Optional: role ID for role-based permissions'
        type: string
      updated_at:
        type: string
      user_id:
        description: 'Optional: specific user ID if applicable'
        type: integer
    type: object
  authorization.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_system:
        type: boolean
      name:
        type: string
      organization_id:
        type: integer
      permission_count:
        description: New field
        type: integer
      updated_at:
        type: string
    type: object
  category.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  media.MediaListResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      file:
        $ref: '#/definitions/storage.Attachment'
      id:
        type: integer
      name:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  media.MediaResponse:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      file:
        $ref: '#/definitions/storage.Attachment'
      id:
        type: integer
      name:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  model.CategoryResponse:
    properties:
      children:
        items:
          $ref: '#/definitions/model.CategoryResponse'
        type: array
      color:
        type: string
      created_at:
        type: string
      description:
        $ref: '#/definitions/translation.Field'
      icon:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        $ref: '#/definitions/translation.Field'
      parent:
        $ref: '#/definitions/model.CategoryResponse'
      parent_id:
        type: integer
      slug:
        type: string
      sort_order:
        type: integer
      updated_at:
        type: string
    type: object
  model.CreateCategoryRequest:
    properties:
      color:
        type: string
      description:
        $ref: '#/definitions/translation.Field'
      icon:
        type: string
      is_active:
        type: boolean
      name:
        $ref: '#/definitions/translation.Field'
      parent_id:
        type: integer
      slug:
        maxLength: 255
        minLength: 1
        type: string
      sort_order:
        type: integer
    required:
    - name
    - slug
    type: object
  model.UpdateCategoryRequest:
    properties:
      color:
        type: string
      description:
        $ref: '#/definitions/translation.Field'
      icon:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        $ref: '#/definitions/translation.Field'
      parent_id:
        type: integer
      slug:
        type: string
      sort_order:
        type: integer
    required:
    - id
    type: object
  oauth.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  profile.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  profile.UpdatePasswordRequest:
    properties:
      NewPassword:
        minLength: 6
        type: string
      OldPassword:
        type: string
    required:
    - NewPassword
    - OldPassword
    type: object
  profile.UpdateRequest:
    properties:
      email:
        type: string
      name:
        type: string
      username:
        type: string
    type: object
  profile.User:
    properties:
      avatar:
        $ref: '#/definitions/storage.Attachment'
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      id:
        type: integer
      lastLogin:
        type: string
      name:
        type: string
      password:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  profile.UserResponse:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      id:
        type: integer
      last_login:
        type: string
      name:
        type: string
      username:
        type: string
    type: object
  storage.Attachment:
    properties:
      created_at:
        type: string
      field:
        type: string
      filename:
        type: string
      id:
        type: integer
      model_id:
        type: integer
      model_type:
        type: string
      path:
        type: string
      size:
        type: integer
      updated_at:
        type: string
      url:
        type: string
    type: object
  translation.BulkTranslationRequest:
    properties:
      language:
        type: string
      model:
        type: string
      model_id:
        type: integer
