        type: object
    required:
    - language
    - model
    - model_id
    - translations
    type: object
  translation.CreateTranslationRequest:
    properties:
      key:
        type: string
      language:
        type: string
      model:
        type: string
      model_id:
        type: integer
      value:
        type: string
    required:
    - key
    - language
    - model
    - model_id
    - value
    type: object
  translation.Field:
    type: object
  translation.TranslationResponse:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      key:
        type: string
      language:
        type: string
      model:
        type: string
      model_id:
        type: integer
      updated_at:
        type: string
      value:
        type: string
    type: object
  translation.UpdateTranslationRequest:
    properties:
      id:
        type: integer
      key:
        type: string
      language:
        type: string
      model:
        type: string
      model_id:
        type: integer
      value:
        type: string
    required:
    - id
    type: object
  types.ErrorResponse:
    properties:
      details: {}
      error:
        type: string
      success:
        type: boolean
    type: object
  types.PaginatedResponse:
    properties:
      data: {}
      pagination:
        $ref: '#/definitions/types.Pagination'
    type: object
  types.Pagination:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  websocket.ErrorResponse:
    properties:
      error:
        type: string
    type: object
